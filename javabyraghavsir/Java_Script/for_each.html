<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
    <script>
        var a=["XYZ","ABC","PQR","GHK"]
        a.forEach(function(value,index){
            document.write(index + ":" + value + "<br>")
        })

       // the forEach method calls a function once for each element in an array,in order to index value.

       //syntax:
       // variableName.forEach(callback(currentVaue[index[array]])[thisArg])
       //Argument:Description,
       //currentValue:the value of the current element,
       //index: optional. the array of the current element
       //arr: optional, The array object the current element belongs to

       //=============================================================================
    </script>
</head>

</html>
