<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-interval and clear-interval</title>

    <script>

// setInterval(function () {
//     document.getElementById("demo").innerHTML+="Hi ro!....."
    
// },1000);
var time=setInterval(localtime,1000)
        function localtime(){
            const date=new Date();
            document.getElementById("demo").innerHTML=date.toLocaleTimeString();
        }
        function stop(){
            clearInterval(time);
}

    </script>

</head>
<body>
    
<!-- set-Ineterval is redered is in loop/interable count. 

    syntax==>
    setInterval({
        statement/condition
    },time)
-->
<p id="demo">
</p>
<button onclick="stop()">Stop</button>



</body>
</html>
