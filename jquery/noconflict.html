<!DOCTYPE html>
<html lang="en">

<head>

    <title>no conflict</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $.noConflict();
        jQuery(document).ready(function () {
            jQuery("button").click(function () {
                jQuery("p").hide();

            });

        });

        // var jq = $.noConflict();

        //     });

        // });
    </script>

</head>

<body>

    <button>Click Here</button>
</body>

</html>
