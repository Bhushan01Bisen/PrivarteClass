<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgreen");

                },
                mouseleave: function () {
                    $(this).css("background-color", "lightblue");

                },
                click: function () {
                    $(this).css("background-color", "yellow");

                }



            });
        });
    </script>


</head>

<body>


    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam incidunt accusamus doloribus labore non beatae!
        Itaque totam cupiditate natus corporis velit tempore praesentium dolore sequi ex necessitatibus architecto,
        iusto dicta!</p>

</body>

</html>
