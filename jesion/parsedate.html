<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Covert a string into a date object.</h2>
    <p id="p1"></p>

    <script>

const t = '{"name": "BHUSHAN" , "birth":"1985-10-22", "city":"pune"}';
const obj = JSON.parse(t);
obj.birth = new Date(obj.birth);
document.getElementById("p1").innerHTML = obj.name + "," + obj.birth;

    </script>

</body>
</html>
