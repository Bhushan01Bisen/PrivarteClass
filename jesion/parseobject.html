<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        const a = '{"name":"Bhushan", "age":"21", "city":"Pune"}'
        const obj = JSON.parse(a);
        document.getElementById("p1").innerHTML = obj.name + ", " + obj.age;
    </script>
</body>
</html>
