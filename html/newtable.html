<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  width: 60%;
  border: 1px solid rgb
}

th, td {
  text-align: left;
  padding: 16px;
}
</style>
</head>
<body>

<h2>Full-width Table</h2>
<p>Use width: 60% to create a full-width table:</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>bhushan</td>
    <td>bisen</td>
    <td>50</td>
  </tr>
  <tr>
    <td>mohit</td>
    <td>kare</td>
    <td>94</td>
  </tr>
  <tr>
    <td>tejas</td>
    <td>sune</td>
    <td>67</td>
  </tr>
</table>

</body>
</html>
