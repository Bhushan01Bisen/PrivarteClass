<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body align="center">


    <h1>Fill the Form</h1> <br>

    User Name= <input type="text" id="name" name="name" required placeholder="at lest 7 charecter"
        autocomplete="off"><br><br>
    Roll Number=<input type="number" id="name" name="name"><br> <br>
    <label>Product Number:<input pattern="[0-9][A-Z]{3}" name="product" type="text"
            title="Single digit followed by three uppercase letters." /></label><br><br>

    <form>
        <label for="favcolor">Select your favorite color:</label> <input type="color" id="favcolor"
            name="favcolor"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label><input type="datetime-local" id="birthdaytime"
            name="birthdaytime"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label> <input type="datetime" id="birthdaytime"
            name="birthdaytime"><br><br>
        <label for="email">Enter your email:</label> <input type="email" id="email" name="email"><br><br>
        <label for="bdaymonth">Birthday (month and year):</label> <input type="month" id="bdaymonth"
            name="bdaymonth"><br>
        <label for="quantity">Quantity (between 1 and 5):</label> <input type="number" id="quantity" name="quantity"
            min="1" max="5"></form><br>
    <label for="vol">Volume (between 0 and 50):</label> <input type="range" id="vol" name="vol" min="0"
        max="50"><br><br>
    <label for="gsearch">Search Google:</label> <input type="search" id="gsearch" name="gsearch"><br>
    <label for="phone">Enter your phone number:</label> <input type="tel" id="phone" name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label for="appt">Select a time:</label> <input type="time" id="appt" name="appt"><br><br>
    <label for="homepage">Add your homepage:</label> <input type="url" id="homepage" name="homepage"><br><br>
    <label for="week">Select a week:</label> <input type="week" id="week" name="week"><br><br>
    </form>





</body>

</html>
