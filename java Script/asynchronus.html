<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h">

    </h1>

    <h1 id="head">

    </h1>

    <script>
        //settimeout method
        setTimeout(msg, 3000);

        function msg() {
            document.getElementById("h").innerHTML = "Hello everyone!!";


        }
        //settinterval method
        setInterval(dt, 1000);


        function dt() {
            let d = new Date();
            document.getElementById("head").innerHTML =

                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();

        }
    </script>




</body>

</html>
