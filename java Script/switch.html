<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b, add, sub, mult, div;
        a = parseInt(prompt("Enter the 1st no."));
        b = parseInt(prompt("Enter the 2nd no. "));
        alert("1:Addition    2:Sbstraction  3:Mutiplication  4:Division");
        var ch = parseInt(prompt("Enter your choice"));

        switch (ch) 
        {
            case 1:
                add = a + b;
                alert("Addition is:" + add);
                break;
            case 2:
                sub = a - b;
                alert("Addition is:" + sub);
                break;
            case 3:
                mult = a * b;
                alert("Addition is:" + mult);
                break;
            case 4:
                div = a / b;
                alert("Addition is:" + div);
                break;
        }
    </script>
</body>

</html>
