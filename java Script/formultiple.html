<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>

<body>
    <script>
        var i, n;
        n=parseInt(prompt("Enter the Number"));


        for (i = 1; i <= 10; i++) {
            document.write(n*i + "<br>"); 
            // console.log(n*i + "<br>");

        }
    </script>
</body>

</html>
