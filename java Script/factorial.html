<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>

<body>
    <script>
        var i, n, f = 1;
        n = parseInt(prompt("Enter the Number"));


        for (i = 1; i <= n; i++) {
            // i=n;i>=1;i-- with decrement opretor

            f = f * i;


        }
        document.write("Factorial is" + f);
        // console.log(n*i + "<br>");
    </script>
</body>

</html>
