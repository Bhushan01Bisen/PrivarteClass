    <script lang="JavaScript">
        var d;
        d=new Date();
        document.write("Today's date is:" +d.getDate() +"<br>");
        document.write("Today's day is: " +d.getDay()   + "<br>");
        document.write("Today's Full year is: " +d.getFullYear()   + "<br>");
        document.write("Current Hours : " +d.getHours()   + "<br>");
        document.write("Current Mounth : " +d.getMonth()   + "<br>");
        document.write("Secounds are: " +d.getSeconds()   + "<br>");
        document.write("Minutes are: " +d.getMinutes()   + "<br>");
        document.write("current time is: " +d.getTime()   + "<br>");
        d.setDate(15);
        document.write(d + "<br>")
        d.setFullYear(1990);
        document.write(d + "<br>")
        d.setHours(20);
        document.write(d + "<br>")
        d.setMilliseconds(1.23333);
        document.write(d + "<br>")
        d.getMinutes(50);
        document.write(d + "<br>")
        d.getMonth(8);
        document.write(d + "<br>")
        d.getSeconds(45);
        document.write(d + "<br>")
        d.getTime(1000);
        document.write(d + "<br>")




    </script>
