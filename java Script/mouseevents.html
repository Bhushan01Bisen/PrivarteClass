<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clr1() {
            document.bgColor = "red"
        }

        function clr2() {
            document.bgColor = "pink"
        }

        function clr3() {
            document.bgColor = "purple"
        }

        function clr4() {
            document.bgColor = "aqua"
        }

        
    </script>
</head>

<body>
    <input type="button" onclick="clr1()" ondblclick="clr2()" onmouseover="clr3()" onmouseout="clr4()" value="color">
</body>

</html>
